<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Bootstarp Navigation</title>
</head>

<body>
  <h1>Bootstarp Grid</h1>
  <div class="container">
    <h3>Large gird</h3>
    <div class="row">
      <div class="col-lg-6 block">div 2</div>
      <div class="col-lg-6 block">div 1</div>
    </div>
    <div class="row">
      <div class="col-lg-2 block">div 2</div>
      <div class="col-lg-8 block">div 8</div>
      <div class="col-lg-2 block">div 2</div>
    </div>
    <div class="row">
      <div class="col-lg-4 block">div 4</div>
      <div class="col-lg-4 block">div 4</div>
      <div class="col-lg-4 block">div 4</div>
    </div>
    <div class="row">
      <div class="col-lg-3 block">div 3</div>
      <div class="col-lg-3 block">div 3</div>
      <div class="col-lg-3 block">div 3</div>
      <div class="col-lg-3 block">div 3</div>
    </div>
    <!--no breaks for sizing-->
  </div>

  <div class="container">
    <h3>Break Points for Medium</h3>
    <div class="row">
      <div class="col-lg-1 col-md-2 block">div 1</div>
      <div class="col-lg-1 col-md-2 block">div 1</div>
      <div class="col-lg-1 col-md-2 block">div 1</div>
      <div class="col-lg-1 col-md-2 block">div 1</div>
      <div class="col-lg-1 col-md-2 block">div 1</div>
      <div class="col-lg-1 col-md-2 block">div 1</div>
      <div class="col-lg-1 col-md-2 block">div 1</div>
      <div class="col-lg-1 col-md-2 block">div 1</div>
      <div class="col-lg-1 col-md-2 block">div 1</div>
      <div class="col-lg-1 col-md-2 block">div 1</div>
      <div class="col-lg-1 col-md-2 block">div 1</div>
      <div class="col-lg-1 col-md-2 block">div 1</div>
    </div>
    <h3>Medium</h3>
    <div class="row">
      <div class="col-md-3 col-sm-6 block">div 3</div>
      <div class="col-md-3 col-sm-6 block">div 3</div>
      <div class="col-md-3 col-sm-6 block">div 3</div>
      <div class="col-md-3 col-sm-6 block">div 3</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
